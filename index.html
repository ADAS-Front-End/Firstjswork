<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/math-function.js"></script>
</head>
<body>
    <script>
var a=3;
var b=3;
 
if((a+b)>=2){
        document.write(a+b)
}else if((a+b<2)){
        document.write((Math.pow(3,2)) + (Math.pow(-3,2)))
    }

    </script>
